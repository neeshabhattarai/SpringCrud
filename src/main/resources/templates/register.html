<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
              crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/asset/nav.module.css"/>
</head>
<body>
     <nav>
        <div th:replace="~{nav :: nav}"></div>
    </nav>
    <div th:each="er : ${#fields.errors('user.*')}" th:text="${er}"></div>

    <form th:action="@{/saveMsg}" method="post" th:object="${user}">
        <h2>Register user</h2>

        <div class="divmatch">
            <label class="onediv" for="email">Email:</label>
            <input type="email" th:field="*{userName}" >
        </div>

        <div class="divmatch">
            <label class="onediv" for="password">Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
          <div class="divmatch">
            <label class="onediv" for="role">Role:</label>
            <input type="text" th:field="*{role}" placeholder="Enter your role" >
        </div>

        <button type="submit">Login</button>
    </form>

</body>
</html>
